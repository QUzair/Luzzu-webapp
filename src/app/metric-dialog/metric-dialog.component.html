<h1 mat-dialog-title>Select Thresholds for Metrics</h1>
<div mat-dialog-content>
						<ul>
							<div *ngFor="let metric of data.metrics; let m=index">
									<h3>{{metric.name}}</h3>
									<mat-slider class="slider" thumbLabel tickInterval="auto" min="0" [max]="100" step="1"  [(ngModel)]="metric.weight" style="float: right;"></mat-slider>{{metric.weight}}
							</div>
						</ul>
</div>





<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.metrics" cdkFocusInitial>Ok</button>
</div>
