<h1 mat-dialog-title>Select Thresholds for Metrics</h1>
<div mat-dialog-content>
	<ul>
		<div *ngFor="let metric of data.metrics; let m=index">
				<div *ngIf="metric.Observations[0]['Value-Type']==='Double'">
					<h3 class="Quality">{{metric['Metric-Label']}}<mat-slider thumbLabel tickInterval="auto" min="0" [max]="100" step="1"  [(ngModel)]="metric.weight"></mat-slider></h3>{{metric.weight}}
				</div>
				<div *ngIf="metric.Observations[0]['Value-Type']==='Integer'">
					<h3 class="Quality">{{metric['Metric-Label']}}<mat-slider thumbLabel tickInterval="auto" min="0" [max]="1000" step="10"  [(ngModel)]="metric.weight"></mat-slider></h3>{{metric.weight}}
				</div>
				<div *ngIf="metric.Observations[0]['Value-Type']==='Boolean'">
					<h3 class="Quality">{{metric['Metric-Label']}} <mat-slide-toggle [(ngModel)]="metric.weight"></mat-slide-toggle></h3>{{boolValue(metric.weight)}}
				</div>
		</div>
	</ul>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()"> No Thanks </button>
  <button mat-button [mat-dialog-close]="data.metrics" cdkFocusInitial> Ok </button>
</div>
